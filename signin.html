<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url(bg.Attach1.png);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .signin-container {
        background-color: whitesmoke;
        padding: 62px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }
    
    .signin-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .signin-container label {
        display: block;
        margin-bottom: 5px;
    }
    
    .signin-container input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .signin-container button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .signin-container button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Your Name" required class="input-box">
            <input type="email" placeholder="Email address" required class="input-box">
            <input type="password" placeholder="Create Password" required class="input-box">
            <button type="submit">SIGN UP<span>&#x27f6;</span></button>
        </form>
    </div>
</body>
</html>
